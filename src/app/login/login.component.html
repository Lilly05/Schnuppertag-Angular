<div>
  <h1>Welcome</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="user.username">
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
  </mat-form-field><br>
  <button mat-raised-button color="primary" (click)="isValid()">Log in</button>
</div>

  <div *ngIf="hasError">
    <p id="error">Ihre Eingaben stimmen nicht!</p>
  </div>
